{% extends "templates/admin.html" %}

{% block subjavascript %}
	<script type="text/javascript" src="/js/project_admin.js"></script>
{% endblock %}

{% block subcss %}
	<link rel="stylesheet" type="text/css" href="/css/project_admin.css"/>
{% endblock %}

{% block admintitle %}
	{% i18n "project_admin_title" %}
{% endblock %}

{% block adminbuttons %}
	<div id="project_admin_buttons">
		<input type="button" class="createButton button_standard" value="{% i18n "create" %}"/>
		<input type="button" class="editButton button_standard" value="{% i18n "edit" %}" disabled="disabled"/>
		<input type="button" class="deleteButton button_standard" value="{% i18n "delete" %}" disabled="disabled"/>
		<input type="button" class="imageButton button_standard" value="{% i18n "image" %}"  disabled="disabled"/>
	</div>
{% endblock %}

{% block admin %}
	<div id="group_header" style=""></div>
	<div id="modal_window_project"></div>
	<div id="project_admin_container">
	<table id="project_admin_table" class="kernely_table">
		
	</table>
	</div>
	
{% endblock %}

{% block subtemplate %}
	<!-- Template for the create view  -->
	<script type="text/html" id="popup-project-admin-create-template">
		<div id="errors_message"></div>
		<fieldset>
		<legend>{% i18n "project_informations" %}</legend>
		{% i18n "project_name" %}: <input type="text" name="name"/><br/>
		</fieldset>
		<fieldset>
		<legend>{% i18n "project_organizations" %}</legend>
		<div id="combo">{% i18n "organization" %}:
		</div>	
		</fieldset>
		<div class="dialog-buttons-container">
			<input type="button" value="{% i18n "create" %}" class="createProject button_ok"/>
		</div>
	</script>
	
	<!-- Template for the edit view  -->
	<script type="text/html" id="popup-project-admin-update-template">
		<div id="errors_message"></div>
		<fieldset>
		<legend>{% i18n "project_informations" %}</legend>
		{% i18n "project_name" %}: <input type="text" name="name" value="{{"{{"}}name{{"}}"}}"/><br/>
		</fieldset>
		<fieldset>
		<legend>{% i18n "project_organizations" %}</legend>
		<div id="combo">{% i18n "organization" %}:
		
		</div>	
		</fieldset>
		<fieldset>
		<legend>{% i18n "project_users" %}</legend>
			<div id="usersToLink">
				<table id="project_user_table">
			
				</table>
			</div>
		</fieldset>
		<br/>
		<div class="dialog-buttons-container">
			<input type="button" value="{% i18n "update" %}" class="updateProject button_ok"/>
		</div>
	</script>
	
	
	<!-- Template for the icon view  -->
	<script type="text/html" id="popup-project-admin-icon-template">
		<fieldset>
		<legend>{% i18n "project_informations" %}</legend>
			<img class="project-icon" src="/images/{{"{{"}}icon{{"}}"}}" id="image_name" name="{{"{{"}}icon{{"}}"}}"/>
			<form action="/admin/projects/upload/{{"{{"}}name{{"}}"}}" method="post" enctype="multipart/form-data">
	 			<input type="file" name="file"/>
			   <input type="submit" value="{% i18n "upload" %}" />
			</form>
		</fieldset> <br/>
	</script>
	
	<!-- Templates for titles of dialogs -->
	<script type="text/html" id="create-template">{% i18n "create" %}</script>
	<script type="text/html" id="edit-template">{% i18n "edit" %}</script>
	<script type="text/html" id="delete-template">{% i18n "delete" %}</script>

	
	<script type="text/html" id="confirm-project-deletion-template">
	{% i18n "confirm_project_deletion" %}
	</script>
	
	<script type="text/html" id="project-deleted-template">
	{% i18n "project_deleted" %}
	</script>
	
	<script type="text/html" id="project-created-updated-template">
	{% i18n "project_created_updated" %}
	</script>
	
	<script type="text/html" id="table-project-name-column" class="table_header">
		{% i18n "project_name" %}
	</script>
	
	<script type="text/html" id="table-header-template2" class="table_header">
	<tr><th></th><th>{% i18n "contributor" %}<th>{% i18n "project_manager" %}</th><th>{% i18n "client" %}</th></tr>
	</script>

{% endblock %}
